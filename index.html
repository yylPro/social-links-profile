<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="profile-card">
    <header class="profile-header">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Author's photo" class="author-avatar">
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <p class="profile-quote">"Front-end developer and avid reader."</p>
    </header>

      <nav class="social-links-nav">
        <ul class="social-links-list">
          <li><a href="#" class="social-link-button">GitHub</a></li>
          <li><a href="#" class="social-link-button">Frontend Mentor</a></li>
          <li><a href="#" class="social-link-button">LinkedIn</a></li>
          <li><a href="#" class="social-link-button">Twitter</a></li>
          <li><a href="#" class="social-link-button">Instagram</a></li>
        </ul>
      </nav>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">yylPro</a>.
  </div>
</body>
</html>
